<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap');
    </style>
</head>

<body>
    <select id="gameMode">
        <option value="simpleAi">Simple AI</option>
        <option value="PvP">PvP</option>
        <!-- <option value="advancedAi">Advanced AI</option> -->
    </select>
    <main>
        <div class="buttons">
            <button class="active" id="play-as-x-button">X</button>
            <button id="play-as-0-button">O</button>
        </div>
        <p id="message-field">Player X's turn</p>
        <div class="playfield">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="restart-button">Restart</button>
    </main>

</body>

</html>
